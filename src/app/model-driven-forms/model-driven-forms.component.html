<div class="container mt-5">
<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" class="form-control" placeholder="Enter firstname" id="firstname" formControlName="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" class="form-control" placeholder="Enter lastname" id="lastname" formControlName="lastname">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="text" class="form-control" placeholder="Enter email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
